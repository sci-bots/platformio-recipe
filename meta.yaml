{% set VERSION = '3.5.2b2.post17' %}
{% set REPO = 'https://github.com/sci-bots/platformio-core' %}
{% set COMMIT = '440dc1ad993783e23db22d919d350055da794a4f' %}
package:
  name: platformio
  version: {{ VERSION }}

source:
  url: {{ REPO }}/archive/{{ COMMIT }}.tar.gz

build:
  number: 0
  entry_points:
    - pio = platformio.__main__:main
    - platformio = platformio.__main__:main
  noarch: true
  string: 'g{{ COMMIT[:8] }}'

requirements:
  build:
    - bottle <0.13
    - click <6,>=5
    - colorama
    - lockfile <0.13,>=0.9.1
    - pip
    - pyserial >=3,<4
    - python
    - requests <3,>=2.4.0
    - semantic_version >=2.5.0

  run:
    - bottle <0.13
    - click <6,>=5
    - colorama
    - lockfile <0.13,>=0.9.1
    - pyserial >=3,<4
    - python
    - requests <3,>=2.4.0
    - semantic_version >=2.5.0

about:
  home: {{ REPO }}
  license: Apache 2.0
